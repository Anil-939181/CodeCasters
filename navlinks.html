<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 24px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
        }
        .sidebar a.active i {
            color: #007bff; /* Change this color to the desired active color */
        }
        .content {
            margin-left: 80px; /* Adjusted for sidebar width */
            padding: 20px;
        }
        .modal-dialog {
            max-width: 800px; /* Adjust width as needed */
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="exampl.html" title="User Dashboard" target="window"><i class="fas fa-home"></i></a>
        <a href="login_form.html" title="User Authentication" target="window"><i class="fas fa-user-lock"></i></a>
        <a href="timeline.html" title="Event Planning & Scheduling" target="window"><i class="fas fa-calendar-check"></i></a>
        <a href="prom.html" title="Event Promotion & Registration" target="window"><i class="fas fa-bullhorn"></i></a>
        <a href="Resoucelist_hack.html" id="resource_id" title="Resource Management" target="window"><i class="fas fa-box"></i></a>
        <a href="notify.html" title="Real-Time Updates" target="window"><i class="fas fa-bell"></i></a>
        <a href="feedback_submission.html" title="Feedback & Analytics" target="window"><i class="fas fa-chart-line"></i></a>
        <a href="Dashboard.html" title="User Dashboard" target="window"><i class="fas fa-tachometer-alt"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidebar a').click(function() {
                // Remove active class from all links
                $('.sidebar a').removeClass('active');
                // Add active class to the clicked link
                $(this).addClass('active');
            });
        });
    </script>
   
</body>
</html>
